spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  kafka:
    listener.ack-mode: manual
    bootstrap-servers:
      - http://kafka1:19092
      - http://kafka2:19093
      - http://kafka3:19094
    cloud:
      zookeeper:
        config.enabled: false
        connect-string: http://zookeeper:2181

minio:
  url: http://localhost:9000
  port: 9000
  accessKey: user
  secretKey: password
  secure: false
  bucket: minio-storage
  image-size: 10485760

